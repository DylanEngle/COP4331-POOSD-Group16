<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contactMenu.css">
    <!--<script src="js/contactMenu.js" defer></script>-->
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			readCookie();
			loadContacts();
		}, false);
	</script>
    <script>
        
    </script>
    <title>Contacts</title>
</head>
<body>
    <div class="app">
        <div class="button-container">
            <div class="add-contact-toggle">
                <div class="plus">
                    <span></span>
                </div>
            </div>

            <div class="sidebar-toggle">
                <div class="hamburger">
                    <span></span>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <h3>Menu</h3>

            <nav class="menu">
                <a href="contactMenu.html" class="menu-item is-active">Home</a>
                <a href="aboutUs.html" class="menu-item">About</a>
                <a href="#" class="menu-item" onclick="doLogout()">Logout</a>
            </nav>
        </aside>

        <main class="content">
            <header>
                <a href="#" id="network">Network</a>
            </header>
    
            <div class="list-container">
                <div class="search-wrapper">
                    <input type="search" id="searchedText" placeholder="Search" onkeyup="searchContacts()">
                    <img src="images/magnifyingGlass.png" id="search-img">
                </div>

                <div class="contacts-container">
                    <table id="contacts-table">
                        <tbody id="tbody"></tbody>
                    </table>
                </div>


                <div class="add-contact-container">
                    <h3>Add Contact</h3>
        
                    <div id="new-contact" class="input-group" action="">
                        <label for="Name">Name</label>
                        <input type="text" name="name" id="name">
        
                        <label for="Number">Phone Number</label>
                        <input type="text" name="number" id="number">
        
                        <label for="Email">Email</label>
                        <input type="text" name="email" id="email">
        
                        <input type="button" value="Create" onclick="addContact()">
                    </div>
                </div>

                <div class="edit-contact-container">
                    <h3>Edit Contact</h3>
        
                    <div id="edit-contact" class="input-group" action="">
                        <label for="Name">Name</label>
                        <input type="text" name="name" id="editName">
        
                        <label for="Number">Phone Number</label>
                        <input type="text" name="number" id="editNumber">
        
                        <label for="Email">Email</label>
                        <input type="text" name="email" id="editEmail">
        
                        <input type="button" value="Confirm" onclick="editContact()">
                        <input type="button" value="Delete" id="delete-button" onclick="deleteContact()">
                    </div>
                </div>
            </div>
        </div>
        </main>
    </div>

    <script>
        const sidebar_toggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');

        sidebar_toggle.addEventListener('click', () => {
            sidebar_toggle.classList.toggle('is-active');
            sidebar.classList.toggle('is-active');
        })

        const add_contact_toggle = document.querySelector('.add-contact-toggle');
        const add_contact_container = document.querySelector('.add-contact-container');

        add_contact_toggle.addEventListener('click', () => {
            document.getElementById("new-contact").scrollIntoView({behavior: 'smooth'});
            add_contact_toggle.classList.toggle('is-active');
            add_contact_container.classList.toggle('is-active');
        })
    </script>
</body>
</html>
