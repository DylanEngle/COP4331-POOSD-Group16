<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contactMenu.css">
    <script src="js/contactMenu.js" defer></script>
    <title>Contacts</title>
</head>
<body>
    <div class="app">
        <div class="button-container">
            <div class="add-contact-toggle">
                <div class="plus">
                    <span></span>
                </div>
            </div>

            <div class="sidebar-toggle">
                <div class="hamburger">
                    <span></span>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <h3>Menu</h3>

            <nav class="menu">
                <a href="#" class="menu-item is-active">Home</a>
                <a href="#" class="menu-item">About</a>
                <a href="#" class="menu-item">Logout</a>
            </nav>
        </aside>

        <main class="content">
            <header>
                <a href="#" id="network">Network</a>
            </header>
    
            <div class="list-container">
                <div class="search-wrapper">
                    <input type="search" id="search" placeholder="Search" data-search>
                    <img src="images/magnifyingGlass.png" id="search-img">
                </div>
        
                <div class="contacts-container">
                    <div class="contact-cards" data-contact-cards-container></div>
                    <template data-contact-template>
                        <div class="card">
                            <div class="header" data-header></div>
                            <div class="body">
                                <div class="number" data-number></div>
                                <div class="email" data-email></div>
                            </div>
                        </div>
                    </template>
                </div>

                <div class="add-contact-container">
                    <h3>Add Contact</h3>
        
                    <div id="new-contact" class="input-group" action="">
                        <label for="Name">Name</label>
                        <input type="text" name="name" id="name">
        
                        <label for="Number">Phone Number</label>
                        <input type="text" name="number" id="number">
        
                        <label for="Email">Email</label>
                        <input type="text" name="email" id="email">
        
                        <input type="button" value="Create">
                    </div>
                </div>
            </div>
        </div>
        </main>
    </div>

    <script>
        const sidebar_toggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');

        sidebar_toggle.addEventListener('click', () => {
            sidebar_toggle.classList.toggle('is-active');
            sidebar.classList.toggle('is-active');
        })

        const add_contact_toggle = document.querySelector('.add-contact-toggle');
        const add_contact_container = document.querySelector('.add-contact-container');

        add_contact_toggle.addEventListener('click', () => {
            add_contact_toggle.classList.toggle('is-active');
            add_contact_container.classList.toggle('is-active');
        })
    </script>
</body>
</html>
